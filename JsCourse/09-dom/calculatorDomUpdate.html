<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator-Object Update</title>
  </head>
  <body>
    <!--exercise 8h --->
    <p class="calc-display"></p>
    <p>
      <button onclick=" updateCalculator(1)">1</button>
      <button onclick="updateCalculator(2)">2</button>
      <button onclick="updateCalculator(3) ">3</button>
      <button onclick="updateCalculator('+') ">+</button>
    </p>
    <p>
      <button onclick="updateCalculator(4);">4</button>
      <button onclick="updateCalculator(5);">5</button>
      <button onclick="updateCalculator(6);">6</button>
      <button onclick="updateCalculator('-');">-</button>
    </p>

    <p>
      <button onclick="updateCalculator(7);">7</button>
      <button onclick="updateCalculator(8);">8</button>
      <button onclick="updateCalculator(9);">9</button>
      <button onclick="updateCalculator('*');">*</button>
    </p>
    <p>
      <button onclick="updateCalculator(0);">0</button>
      <button onclick="updateCalculator('.');">.</button>
      <button onclick="updateCalculator('/');">/</button>
      <button
        onclick="calculation = eval(calculation); localStorage.setItem('result',`${calculation}`);console.log(calculation);  calcDisplay();"
      >
        =
      </button>
    </p>
    <script>
      let calculation = localStorage.getItem("calculation") || ""; // from teach

      calcDisplay();

      function updateCalculator(value) {
        calculation += value;
        calcDisplay();
        localStorage.setItem("calculation", calculation); // from teach
      }
      function calcDisplay() {
        document.querySelector(".calc-display").innerHTML = calculation;
      }
      // document.querySelector('.calc-display').innerHTML=localStorage.getItem('result');    <--- my way of displaying local storage...poor.. tech not part of loading first
    </script>
  </body>
</html>
