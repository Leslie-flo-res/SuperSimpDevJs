<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Exercises</title>
</head>
<body>
  <!---9a /9b--->
 <button class="js-button">9a</button>
<button class="js-button1">9b</button>


<!---9c-->
<p>
<p class="js-choice-display"> </p>
<button class="js--heads-bttn" onclick="displayChoice('heads')">Heads</button>
<button class="js-tails-bttn" onclick="displayChoice('tails')" >Tails</button>
</p>

<!-- 9d -->
<input placeholder="Enter Name" class="js-name-input" onkeydown="pressedEnter(event)">
<button class="submit-btn" onclick="nameIs()" >Submit</button>
<p class="name-display"></p>

<!--9g--->
<p>Amazon Shipping Calculator</p>
    <input placeholder="Cost Of Order" class="js-costInput" onkeydown=" handleCostKeydown(event)" />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>
    
<!---9h----> 
      <p class="live-display"></p>
      <input class="live-input" onkeyup="liveDisplay();">
   



<script>
//9a   
console.log(document.querySelector('.js-button'))

//9b
document.querySelector('.js-button1').innerText = "9b Done"

//9c 
function displayChoice(choice){
if (choice === 'heads'){document.querySelector('.js-choice-display').innerText = `You Chose: ${choice}`}
else {document.querySelector('.js-choice-display').innerText = `You Chose: ${choice}`}
};

//9d 
function nameIs(){
const name=document.querySelector('.js-name-input');
let theName=name.value;
document.querySelector('.name-display').innerHTML=`Your name is:${theName}`
};

//9e 
function pressedEnter(event){
if (event.key ==='Enter'){ nameIs()};
};

//9g
function handleCostKeydown(event){
        if (event.key ==='Enter'){calculateTotal();}
      }; 

function calculateTotal() {
        const inputEle = document.querySelector('.js-costInput');
        let cost = Number(inputEle.value)*100 ; //changes to cents
        if (cost < 4000) {
          cost =( cost + 1000)/100; //converts to dollars 
        }   document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      };


      //9h 

function liveDisplay(){
const inputText=document.querySelector('.live-input');
let liveText=inputText.value;
document.querySelector('.live-display').innerHTML=`Your name is:${liveText}`
};


</script>
</body>
</html>
