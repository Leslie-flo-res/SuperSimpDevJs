<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="rockPaperScissorsStyleSheet.css" rel="stylesheet">
    <title>Rock Paper Scissor</title>

    
  </head>
  <body>
    <p class="title">Rock Paper Scissor Objects</p>
    <button class="gameButton " onclick="playGame('rock');"><img class="gameIcon"src="images/rock-emoji.png"></button>

    <button class="gameButton " onclick=" playGame('paper');"><img class="gameIcon" src="images/paper-emoji.png"></button>

    <button class="gameButton " onclick="playGame('scissors');"><img class="gameIcon" src="images/scissors-emoji.png"></button>

    <p class="js-result result "></p>
    <p class="js-move"></p>
    <p class="js-score score "></p>

    <button class="reset"
      onclick="
   score.wins=0;
   score.losses=0;
   score.ties=0;
   localStorage.removeItem('score');
updateScoreElement();
   "
    >
      Reset score
    </button>
<button class="auto-play-btn" onclick="
autoPlay();">Auto Play </button>
    <script src="rockPaperScissorsScript.js" >
     
    </script>
  </body>
</html>
